<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Course by ID</title>
    </head>
    <body>
       	<h3 th:text="'ID = ' + ${course.idCourse}">Class ID</h3>
       	<h3 th:text="'Nama = ' + ${course.name}">Class Name</h3>
       	<h3 th:text="'SKS = ' + ${course.credits}">Class Credits</h3>
   		
   		<h3>Student yang mengambil</h3>
    	<ul th:each="student,iterationStatus: ${course.students}">
    		<li th:text="${student.name} + ' - NPM : ' + ${student.npm}">
    			Nama - NPM :-X
    		</li>
    	</ul>
    </body>
</html>
